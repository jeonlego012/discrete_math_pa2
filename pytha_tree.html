                return;

            var dy = y1 - y2;
 
            var x3 = x2 - dy;
            var y3 = y2 - dx;
            var x4 = x1 - dy;
            var y4 = y1 - dx;
            var x5 = x4 + 0.7 * (dx - dy);
            var y5 = y4 - 0.3 * (dx + dy);
 
            g.beginPath();
            g.moveTo(x1, y1);
            g.lineTo(x2, y2);
            g.lineTo(x3, y3);
            g.lineTo(x4, y4);
            g.closePath();
 
            
            g.strokeStyle = "Black";
            g.stroke();
 
            g.beginPath();
            g.moveTo(x3, y3);
            g.lineTo(x4, y4);
            g.lineTo(x5, y5);
            g.closePath();
 
            
            g.strokeStyle = "Black";
            g.stroke();
 
            drawTree(x4, y4, x5, y5, depth + 1);
            drawTree(x5, y5, x3, y3, depth + 1);
        }
